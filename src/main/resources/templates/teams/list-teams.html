<!DOCTYPE html>
<html>
<head th:replace="layouts :: header">
    <title>Kanban Board</title>
</head>
<body>
<nav th:replace="layouts :: navbarTEAM"></nav>
<div sec:authorize="isAuthenticated()">
    <div>
        <h4>Current Teams</h4>
        <br>
        <div sec:authorize="hasRole('ADMIN')">
            <a class="btn-primary btn-sm mb-3" th:href="@{/kanban-board/teams/new}">Add new Team</a>
        </div>
        <br>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Team Name</th>
                <th>Description</th>
                <th>Team Id</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aTeam : ${teamsList}">
                <td th:text="${aTeam.name}"></td>
                <td th:text="${aTeam.description}"></td>
                <td sec:authorize="hasAnyRole('ADMIN','MANAGER','TEAMMEMBER')" th:text="${aTeam.teamId}"></td>
                <td sec:authorize=hasAnyRole('MANAGER','TEAMMEMBER','USER')>hidden</td>

                <td>
                    <div sec:authorize="hasAnyRole('ADMIN','MANAGER','TEAMMEMBER')">
                        <a class="btn-info btn-sm"
                           th:href="@{/kanban-board/teams/verander/(id=${aTeam.teamId})}">Edit</a>&nbsp;&nbsp;&nbsp;
                        <a class="btn-danger btn-sm" onClick="if (!(confirm('Are you sure you want to delete this team?'))) return false"
                           th:href="@{/kanban-board/teams/maakdood/(id=${aTeam.teamId})}">Delete</a>
                    </div>
                    <div sec:authorize=hasAnyRole('MANAGER','TEAMMEMBER','USER')>No Action</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
