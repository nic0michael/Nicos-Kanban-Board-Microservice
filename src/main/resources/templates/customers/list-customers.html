<!DOCTYPE html>
<html>
<head th:replace="layouts :: header"></head>
<body>
<nav th:replace="layouts :: navbarCUS"></nav>
<div sec:authorize="isAuthenticated()">
    <div>
        <h4>Current Customers</h4>
        <br>
        <div sec:authorize="hasRole('ADMIN')">
            <a class="btn-primary btn-sm mb-3" th:href="@{/kanban-board/customers/new}">Add new Customer</a>
        </div>
        <br>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Customer Name</th>
                <th>Short Name</th>
                <th>Details</th>
                <th>Customer Id</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aCustomer : ${customersList}">
                <td th:text="${aCustomer.name}"></td>
                <td th:text="${aCustomer.shortName}"></td>
                <td th:text="${aCustomer.details}"></td>
                <td sec:authorize="hasAnyRole('ADMIN','MANAGER','TEAMMEMBER')" th:text="${aCustomer.customerId}"></td>
                <td sec:authorize=hasAnyRole('MANAGER','TEAMMEMBER','USER')>hidden</td>

                <td>
                    <div sec:authorize="hasAnyRole('ADMIN','MANAGER','TEAMMEMBER')">
                        <a class="btn-info btn-sm"
                           th:href="@{/kanban-board/customers/verander/(id=${aCustomer.customerId})}">Edit</a>&nbsp;&nbsp;&nbsp;
                        <a class="btn-danger btn-sm"
                           onClick="if (!(confirm('Are you sure you want to delete this customer?'))) return false"
                           th:href="@{/kanban-board/customers/maakdood/(id=${aCustomer.customerId})}">Delete</a>
                    </div>
                    <div sec:authorize=hasAnyRole('MANAGER','TEAMMEMBER','USER')>No Action</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
