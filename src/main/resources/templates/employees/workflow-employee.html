<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header">
    <title>Kanban Board</title>
</head>
<body>
<nav th:replace="layouts :: navbarEMP"></nav>
<div sec:authorize="hasRole('ADMIN')">


    <br>
    <div class="container">

        <H3>Capture Employee</H3>
        <br><br>
        <form method="POST"
              th:action="@{/kanban-board/employees/save}" th:object="${employeePersistRequest}">


            <!--  This will be used to bind to the employee that was clicked on (USED FOR UPDATES)-->
            <input th:field="${employeePersistRequest.employeeId}" type="hidden"/>
            <input th:field="${employeePersistRequest.fullName}" type="hidden"/>
            <input th:field="${employeePersistRequest.email}" type="hidden"/>
            <input th:field="${employeePersistRequest.idNumber}" type="hidden"/>
            <input th:field="${employeePersistRequest.userId}" type="hidden"/>
            <input th:field="${employeePersistRequest.enabled}" type="hidden"/>
            <input th:field="${employeePersistRequest.authority}" type="hidden"/>

            <b>Assigned the Employee to Team:</b>
            <div class="form-group row">
                <select th:field="${employeePersistRequest.teamId}">
                    <option th:each="team : ${teams}" th:text="${team.name}" th:value="${team.teamId}"></option>
                </select>
            </div>

            <div class="form-group row">
                <button class="btn btn-info col-2" type="submit">Save
                    Employee
                </button>
            </div>

        </form>
    </div>
</div>

</body>

</html>
