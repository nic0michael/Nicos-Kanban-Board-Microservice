<!DOCTYPE html>
<html>
<head th:replace="layouts :: header">
    <title>Kanban Board</title>
</head>
<body>
<nav th:replace="layouts :: navbarEMP"></nav>
<div sec:authorize="isAuthenticated()">
    <div>
        <h4>Current Employees</h4>
        <br>
        <div sec:authorize="hasRole('ADMIN')">
            <a class="btn-primary btn-sm mb-3" th:href="@{/kanban-board/employees/new}">Add new Employee</a>
        </div>
        <br>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Id Number</th>
                <th>User Id</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aEmployee : ${employeesList}">
                <td th:text="${aEmployee.fullName}"></td>
                <td th:text="${aEmployee.email}"></td>
                <td th:text="${aEmployee.idNumber}"></td>
                <td sec:authorize="hasRole('ADMIN')" th:text="${aEmployee.userId}"></td>
                <td sec:authorize=hasAnyRole('MANAGER','TEAMMEMBER','USER')>hidden</td>

                <td>
                    <div sec:authorize="hasRole('ADMIN')">
                        <a class="btn-info btn-sm"
                           th:href="@{/kanban-board/employees/workflow/(id=${aEmployee.employeeId})}">Assign to Team</a>&nbsp;&nbsp;&nbsp;
                        <a class="btn-info btn-sm"
                           th:href="@{/kanban-board/employees/verander/(id=${aEmployee.employeeId})}">Edit</a>&nbsp;&nbsp;&nbsp;
                        <a class="btn-danger btn-sm"
                           onClick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"
                           th:href="@{/kanban-board/employees/maakdood/(id=${aEmployee.employeeId})}">Delete</a>
                    </div>
                    <div sec:authorize=hasAnyRole('MANAGER','TEAMMEMBER','USER')>No Action</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
