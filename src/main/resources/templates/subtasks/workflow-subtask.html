<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header">
    <title>Kanban Board</title>
</head>
<body>
<nav th:replace="layouts :: navbarSUBTASK"></nav>
<div sec:authorize="hasAnyRole('MANAGER','TEAMMEMBER','ADMIN')">


    <br>
    <div class="container">

        <H3>Assign Subtask to</H3>
        <br>
        <br>
        <form method="POST" th:action="@{/kanban-board/subtasks/save}"
              th:object="${subtaskPersistRequest}">


            <!--  This will be used to bind to the task that was clicked on (USED FOR UPDATES)-->
            <input th:field="${subtaskPersistRequest.dateCreated}" type="hidden"/>
            <input th:field="${subtaskPersistRequest.subtaskId}" type="hidden"/>
            <input th:field="${subtaskPersistRequest.name}" type="hidden"/>
            <input th:field="${subtaskPersistRequest.description}" type="hidden"/>
            <input th:field="${subtaskPersistRequest.storyPoints}" type="hidden"/>
            <input th:field="${subtaskPersistRequest.taskId}" type="hidden"/>
            <input th:field="${subtaskPersistRequest.due_date}" type="hidden"/>
            <input th:field="${subtaskPersistRequest.isActive}" type="hidden"/>

            <b>Task:</b>
            <div class="form-group row" th:text="${subtaskPersistRequest.name}"></div>

            <b>Description:</b>
            <div class="form-group row" th:text="${subtaskPersistRequest.description}"></div>


            <b>Assigned the Task to Employee:</b>
            <div class="form-group row">
                <select th:field="${subtaskPersistRequest.assignedTo}">
                    <option th:each="employee : ${employees}" th:text="${employee.fullName}"
                            th:value="${employee.employeeId}"></option>
                </select>
            </div>


            <b>Set the Status:</b>
            <div class="form-group row">
                <select th:field="${subtaskPersistRequest.status}">
                    <option
                            th:each="statusValue : ${statusValues}"
                            th:text="${statusValue.description}"
                            th:value="${statusValue.displayValue}">
                    </option>
                </select>
            </div>

            <div class="form-group row">
                <button class="btn btn-info col-2" type="submit">Save Task</button>
            </div>

        </form>
    </div>
</div>

</body>

</html>
