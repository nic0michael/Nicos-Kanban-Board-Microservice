<!DOCTYPE html>
<html>
<head th:replace="layouts :: header">
  <title>Kanban Board</title>
</head>
<body>
	<nav th:replace="layouts :: navbarTASK"></nav>
	<div sec:authorize="isAuthenticated()">
	<div>
		<h4>Task Kanban Board</h4>
		<br>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th th:text="${column1Name}"></th>
					<th th:text="${column2Name}"></th>
					<th th:text="${column3Name}"></th>
					<th th:text="${column4Name}"></th>
					<th th:text="${column5Name}"></th>
					<th th:text="${column6Name}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aTaskBanbanitem : ${taskBanbanitems}">
					<td th:text="${aTaskBanbanitem.status}"></td>
					<td th:text="${aTaskBanbanitem.taskName}"></td>
					<td th:text="${aTaskBanbanitem.userStoryName}"></td>
					<td th:text="${aTaskBanbanitem.assignedTo}"></td>
					<td th:text="${aTaskBanbanitem.dueDate}"></td>
					<td>...</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>


</body>
</html>
