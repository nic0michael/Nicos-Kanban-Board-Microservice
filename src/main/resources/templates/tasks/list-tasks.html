<!DOCTYPE html>
<html>
<head th:replace="layouts :: header">
    <title>Kanban Board</title>
</head>
<body>
<nav th:replace="layouts :: navbarTASK"></nav>
<div sec:authorize="isAuthenticated()">
    <div>
        <h4>Current Tasks</h4>
        <br>
        <div>
            <a class="btn-primary btn-sm mb-3" th:href="@{/kanban-board/tasks/board}">Task Kanban Board</a>
        </div>
        <div>&nbsp;</div>
        <div>
            <a class="btn-primary btn-sm mb-3" th:href="@{/kanban-board/tasks/new}">Add new Task</a>
        </div>
        <br>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Task Name</th>
                <th>Description</th>
                <th>Status</th>
                <th>Task Id</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aTask : ${tasksList}">
                <td th:text="${aTask.name}"></td>
                <td th:text="${aTask.description}"></td>
                <td th:text="${aTask.status}"></td>
                <td sec:authorize="hasAnyRole('ADMIN','MANAGER','TEAMMEMBER')" th:text="${aTask.taskId}"></td>
                <td sec:authorize=hasAnyRole('MANAGER','TEAMMEMBER','USER')>hidden</td>

                <td>
                    <div sec:authorize="hasAnyRole('ADMIN','MANAGER','TEAMMEMBER')">
                        <a class="btn-info btn-sm" th:href="@{/kanban-board/tasks/workflow/(id=${aTask.taskId})}">Assign
                            task to</a>&nbsp;&nbsp;&nbsp;
                        <a class="btn-info btn-sm"
                           th:href="@{/kanban-board/tasks/verander/(id=${aTask.taskId})}">Edit</a>&nbsp;&nbsp;&nbsp;
                        <a class="btn-danger btn-sm" onClick="if (!(confirm('Are you sure you want to delete this task?'))) return false"
                           th:href="@{/kanban-board/tasks/maakdood/(id=${aTask.taskId})}">Delete</a>
                    </div>
                    <div sec:authorize=hasAnyRole('MANAGER','TEAMMEMBER','USER')>No Action</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
