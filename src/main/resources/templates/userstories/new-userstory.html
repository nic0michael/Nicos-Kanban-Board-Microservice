<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header">
    <title>Kanban Board</title>
</head>
<body>
<nav th:replace="layouts :: navbarUSR"></nav>
<!-- 	<divsecauthorize ="isAuthenticated()">  -->
<div sec:authorize=hasAnyRole('ADMIN','MANAGER','TEAMMEMBER')>


    <br>

    <div class="container">
        <H3>Capture UserStory</H3>
        <br><br>
        <form method="POST" th:action="@{/kanban-board/userstories/save}" th:object="${userStoryPersistRequest}">
            <input th:field="${userStoryPersistRequest.userStoryId}" type="hidden">

            <b>Userstory Id:</b>
            <div class="form-group row" th:text="${userStoryPersistRequest.userStoryId}">
            </div>
            <div class="form-group row">
                <input placeholder="UserStory Name" th:field="*{name}" type="text">
            </div>

            <b>Set the Status:</b>
            <div class="form-group row">
                <select th:field="${userStoryPersistRequest.status}">
                    <option
                            th:each="statusValue : ${statusValues}"
                            th:text="${statusValue.name}"
                            th:value="${statusValue.description}"></option>
                </select>
            </div>

            <div class="form-group row">
                <select th:field="${userStoryPersistRequest.stage}">
                    <option th:value="NOTSTARTED">Not Started</option>
                    <option th:value="INPROGRESS">In Progress</option>
                    <option th:value="COMPLETED">Completed</option>
                </select>
            </div>

            <div class="form-group row">
				<textarea placeholder="Enter UserStory Description" th:field="${userStoryPersistRequest.description}"
                          type="text"></textarea>
            </div>
            <div class="form-group row">
				<textarea placeholder="Enter Customer Reference" th:field="${userStoryPersistRequest.customerReference}"
                          type="text"></textarea>
            </div>


            <b>Select the Epic:</b>
            <div class="form-group row">
                <select th:field="*{epicId}">
                    <option
                            th:each="epic : ${epics}"
                            th:text="${epic.name}"
                            th:value="${epic.epicId}"></option>
                </select>
            </div>

            <b>Select the Team:</b>
            <div class="form-group row">
                <select th:field="*{assignedTo}">
                    <option
                            th:each="team : ${teams}"
                            th:text="${team.name}"
                            th:value="${team.teamId}"></option>
                </select>
            </div>

            <b>UserStory Start Date:</b>
            <div class="form-group row">
                <input class="mb-4 col-2 col-xs-4" id="dp3" th:field="${userStoryPersistRequest.startDate}"
                       type="text" value="Start Date">
            </div>

            <b>UserStory End Date:</b>
            <div class="form-group row">
                <input class="mb-4 col-2 col-xs-4" id="dp4" th:field="${userStoryPersistRequest.endDate}"
                       type="text" value="End Date">
            </div>

            <div class="mb-4 col-2 col-xs-4">
                <script type="text/javascript">
                    $('#dp3').datepicker();
                    $('#dp4').datepicker();
                </script>
            </div>

            <b>Is UserStory Active:</b>
            <div class="form-group row">
                <select th:field="${userStoryPersistRequest.isActive}">
                    <option selected value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group row">
                <button class="btn btn-info col-2" type="submit">Save UserStory</button>
            </div>
        </form>
    </div>
</div>

</body>

</html>
