<!DOCTYPE html>
<html>

<head th:replace="layouts :: header">
    <title>Kanban Board</title>
</head>
<body>
<nav th:replace="layouts :: navbarUSR"></nav>
<div sec:authorize="isAuthenticated()">
    <div>
        <h4>Current UserStories</h4>


        <div>&nbsp;</div>
        <div sec:authorize="hasAnyRole('ADMIN','MANAGER')">
            <a class="btn-primary btn-sm mb-3" th:href="@{/kanban-board/userstories/new}">Add new UserStory</a>
        </div>
        <br><br>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>UserStory Name</th>
                <th>UserStory Status</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aUserStory : ${userStoryList}">
                <td th:text="${aUserStory.name}"></td>
                <td th:text="${aUserStory.status}"></td>
                <td th:text="${aUserStory.startDate}"></td>
                <td th:text="${aUserStory.endDate}"></td>
                <td>
                    <div sec:authorize="hasAnyRole('ADMIN','MANAGER')">
                        <a class="btn-info btn-sm"
                           th:href="@{/kanban-board/userstories/workflow/(id=${aUserStory.userStoryId})}">Change Status</a>&nbsp;&nbsp;&nbsp;
                        <a class="btn-info btn-sm"
                           th:href="@{/kanban-board/userstories/verander/(id=${aUserStory.userStoryId})}">Edit</a>&nbsp;&nbsp;&nbsp;
                        <a class="btn-danger btn-sm"
                           onClick="if (!(confirm('Are you sure you want to delete this project?'))) return false"
                           th:href="@{/kanban-board/userstories/maakdood/(id=${aUserStory.userStoryId})}">Delete</a>
                    </div>

                    <div sec:authorize="hasRole('TEAMMEMBER')">
                        <a class="btn-info btn-sm"
                           th:href="@{/kanban-board/userstories/verander/(id=${aUserStory.userStoryId})}">Edit</a>
                    </div>
                    <div sec:authorize="hasRole('USER')">No Action</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
